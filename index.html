<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="died_message">
        <h1>Non vl</h1>
        <div class="respawn_btn">Play again</div>
    </div>

    <div class="heart-list">
        <!-- <image class="heart" src="./texture/heart.png"/>
        <image class="heart" src="./texture/heart.png"/>
        <image class="heart" src="./texture/heart.png"/> -->
    </div>

    <div class="movement-body">
        <div class="movement">
            <div class="movement_item active move_left"><i class="fa-solid fa-left-long"></i></div>
            <div class="movement_item active move_right"><i class="fa-solid fa-right-long"></i></div>
        </div>
        <div class="movement2">
            <div>
                <div class="movement2-item-2 active spawnPlatfom">
                    <div class="player"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="movement2-item-1">
                <div class="movement_item active shield"><i class="fa-solid fa-shield-halved"></i></div>
                <div class="movement_item active jump"><i class="fa-solid fa-up-long"></i></div>
            </div>
        </div>
    </div>

    <div class="screen">
        <div class="menu">
            <div class="menu_choose-device">
                <div class="menu_choose--title">Device</div>
                <div class="menu_choose-device--chosen">
                    <div class="menu_choose-device--mobile">Mobile</div>
                    <div class="menu_choose-device--pc">Computer</div>
                </div>
            </div>
            <div class="menu_choose-difficult">
                <div class="menu_choose--title">Độ khó</div>
                <div class="menu_choose-difficult--chosen">
                    <div class="menu_choose-difficult--chosen-item" data-difficulty="easy">Non vl</div>
                    <div class="menu_choose-difficult--chosen-item" data-difficulty="normal">Khá non</div>
                    <div class="menu_choose-difficult--chosen-item" data-difficulty="hard">Hơi non</div>
                    <div class="menu_choose-difficult--chosen-item" data-difficulty="demon">Non</div>
                </div>
            </div>
            <div class="play-btn">Play</div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./src/player.js"></script>
    <script type="module" src="./src/boss.js"></script>
    <script type="module" src="./src/projectile.js"></script>
    <script type="module" src="./src/particle.js"></script>
    <!-- <script type="module" src="./arc/boss-fight.js"></script> -->
    <script type="/module" src="./arc/adventure.js"></script>
    <script type="module" src="./util/collide.js"></script>
    <script type="module" src="./util/movement.js"></script>
    <script type="module" src="./src/enermies.js"></script>
    <script type="module" src="./src/trap.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js"></script> -->
</body>
</html>
